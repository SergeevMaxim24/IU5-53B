{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
<ul>
    <h3>Мороженное</h3>
    {% for ice in data.icecreams %}
       <li><a href="{% url 'icecream_url' ice.id %}">{{ ice.title }}</a> </li>
    {% empty %}
       <li>Список пуст</li>
    {% endfor %}
</ul>
{% endblock %}
